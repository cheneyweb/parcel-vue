language: node_js
node_js: 'node'
env:
  - BUCKET_NAME=parcel
#缓存
cache:
  npm: true
  directories:
  - node_modules
  - qshell
#指定分支
branches:
  only:
  - master
#安装环境
install:
  - npm install
#执行构建
before_script:
  - npm run build
#下载qshell
script:
  - |
    if [ ! -e "./qshell/qshell" ]; then
    rm -rf qshell && mkdir qshell && cd qshell
    wget http://devtools.qiniu.com/qshell-v2.3.4.zip
    unzip qshell-v2.3.4.zip
    mv qshell_linux_x64 qshell
    else
    cd qshell
    fi
#推送发布
after_script:
