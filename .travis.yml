  #- git push --force --quiet "https://${test_token}@${GH_REF}" master:${P_BRANCH}
  #推送至七牛云
  # - cd ./ci
  - rm -f pagelist.txt
  - ./qshell account $AK $SK 457299596@qq.com
  - ./qshell listbucket2 $BUCKET_NAME -o pagelist.txt
